<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>syslog</title>
    <link rel="stylesheet" href="/element-ui-2.13.2.css">
    <script src="/vue.js"></script>
    <script src="/element-ui-2.13.2.js"></script>
    <script src="/axios.min.js"></script>
</head>
<body>
<div id="app">
    <template>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    prop="userSession"
                    label="用户作用域"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="eventType"
                    label="时间类型"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="categoryId"
                    label="cid"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="userId"
                    label="用户id"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="productId"
                    label="pid"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="addressName"
                    label="名字"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="eventTime"
                    label="e时间"
                    width="180">
            </el-table-column>
        </el-table>
    </template>
</div>

<script>
    var vm = new Vue({
        el:"#app",
        data:{
            tableData: []
        },
        methods:{},
        created:function () {
            //页面一加载就要访问url  /student/selectAll
            axios.get("/syslog/selectAll").then(res=>{
                console.log(res)
                //把json数组赋值给tableData
                this.tableData=res.data.data
            });
        }
    })
</script>
</body>
</html>
